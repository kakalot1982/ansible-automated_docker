---
automated_docker_container_default:
  telegraf:
    image: telegraf:1.0.0-alpine
    name: telegraf
    hostname: telegraf
    # NOTE network_mode has bug that will recreate container all the time
    # https://github.com/ansible/ansible-modules-core/issues/4748
    network_mode: host
    volumes:
      # Get these volumes from here
      # https://github.com/influxdata/telegraf/issues/218#issuecomment-156104777
      - "/proc:/rootfs/proc:ro"
      - "/sys:/rootfs/sys:ro"
      - "/etc/mtab:/rootfs/etc/mtab:ro"
      - "/etc/os-release:/rootfs/etc/os-release:ro"
      - "/etc/lsb-release:/rootfs/etc/lsb-release:ro"
      - "/etc/telegraf"
      - "/var/run:/var/run:ro"
    env:
      HOST_PROC: /rootfs/proc
      HOST_SYS: /rootfs/sys
      HOST_ETC: /rootfs/etc
    # published_ports:
      # TCP and UDP listener
      # - "8092:8092/udp"
      # - "8094:8094"
      # For StatsD
      # - "8125:8125/udp"
